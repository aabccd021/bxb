roles:
  - admin

no_private_data_in_schema: true

schema:

  user:
    data:
      displayName: 
        type: string
        max_length: 10

  user_card:
    data:
      displayName:
      countOf_tweet_groupedBy_owner:
      countOf_reply_groupedBy_repliedTweet_owner:
      sumOf_like_amount_groupedBy_likedTweet_owner:

  tweet:
    data:
      text: string
    allow:
      admin:
        - read
        - delete

  tweet_card:
    data:
      text:
      owner_displayName:
      sumOf_like_amount_groupedBy_likedTweet:

  reply:
    data:
      text: string
      repliedTweet: ref_to_tweet

  reply_card:
    data:
      text:
      repliedTweet_owner_username:
      repliedTweet_text:
      repliedTweet_owner:
